<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HWYD</title>
    <style>
      .rating-container {
        display: flex;
        align-items: center;
      }

      .rating-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #000;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
        margin: 5px;
      }

      .rating-circle input[type="radio"] {
        display: none;
      }

      .rating-circle input[type="radio"]:checked + label {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Hi, {{users.nickname}}</h1>
    <p>Rate your day</p>
    <form action="/rating/" method="post">
        <button name="rating" value="1">1</button>
        <button name="rating" value="2">2</button>
        <button name="rating" value="3">3</button>
        <button name="rating" value="4">4</button>
        <button name="rating" value="5">5</button>        
    </form>
  </body>
</html>
